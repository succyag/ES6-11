<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
</head>
<body>
    <script>
        // ES6 允许在大括号里，直接写入变量和函数，作为对象的属性和方法
        // 这样的书写更加简洁

        let name = 'succyag'
        let study = function () {
            console.log('好好学习，天天向上');
        }

        const school = {
            name,
            study,
            improve () {
                console.log('good good study, day day up')
            }
        }

        console.log(school)
    </script>
</body>
</html>
